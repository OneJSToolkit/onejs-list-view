<div class="ItemTile"
     js-type="ItemTile"
     js-model="ItemTileModel"
     js-bind="className.isSelected:selection.isSelected(key)"
     js-css="ItemTile.css"
     js-userAction="click:selection.toggle(key)">

  <span js-bind="text: text"></span>

  <span class="ItemTile-rowCheck"></span>
</div>
