<div class="DetailRow" 
	js-type="DetailRow"
	js-model="DetailRowModel" 
	js-css="DetailRow.css"
	js-bind="className.isSelected:selection.isSelected(key)"
	js-userAction="click:$view.events.raise('loadItem', key, true)">

	<span class="DetailRow-cell DetailRow-rowCheck" js-userAction="click:selection.toggle(key)"></span>
	<span style="width: 20px" js-bind="class:getIconClass(type)"></span>
	<span class="DetailRow-cell name" style="width: 170px" js-bind="text:name"></span>
	<span class="DetailRow-cell" style="width: 150px" js-bind="text:formatDate(dateModified)"></span>
	<span class="DetailRow-cell" style="width: 150px" js-bind="text:formatSharing(sharing)"></span>
	<span class="DetailRow-cell" style="width: 150px" js-bind="text:ItemHelper.formatSize(size)"></span>
</div>
