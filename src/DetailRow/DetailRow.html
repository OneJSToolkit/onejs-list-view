<div class="DetailRow" 
	js-type="DetailRow"
	js-model="DetailRowModel" 
	js-css="DetailRow.css"
	js-bind="className.isSelected:selection.isSelected(key)">

	<js-repeat source="columns" iterator="column">
		<span js-bind="text:getTextValue(column),class:getClass(column),style:getStyle(column)"></span>
	</js-repeat>
