<js-view js-type="ResponsiveRoot" js-model="ResponsiveRootModel" js-css="ResponsiveRoot.css">
  <div class="c-ResponsiveRoot">
    <h1>ListView: Responsive Example</h1>

    <div class="left">
      <js-view js-name="detailView" js-type="../ListView/ListView" js-data="{ items: items, layout: detailLayout }"></js-view>
    </div>
    <div class="right">
      <js-view js-name="gridView" js-type="../ListView/ListView" js-data="{ items: items, layout: gridLayout }"></js-view>
    </div>
    <div class="clearall"></div>
  </div>
</js-view>
